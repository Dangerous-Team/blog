# Base
title: D.T. Blog
baseurl: "/blog" 
url: "https://dangerous-team.com"
lang: "zh-CN"
home: "https://dangerous-team.com"
show_excerpts: ture

# Build settings
theme: minima
minima:
  date_format: "%b %-d, %Y"
  social_links:
    github: Dangerous-Team
    rss: rss

plugins:
  - jekyll-feed
  - jekyll-seo-tag

markdown: kramdown
include:
  - _pages

# Permalinks
permalink: /:year-:month-:day/:title

# Excludes
exclude: [ Gemfile, Gemfile.lock, tale.gemspec ]